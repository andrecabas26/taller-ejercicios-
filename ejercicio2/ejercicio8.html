<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Centrada con CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F2F2F2; /* Cambia el color de fondo de la página a gris claro */
            font-family: Arial, sans-serif; /* Cambia la fuente del texto */
        }
        .contenido {
            text-align: center;
        }
        h1 {
            color: #FF5733; /* Cambia el color del encabezado a naranja */
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>¡Hola, Mundo!</h1>
        <p>Esta es una página HTML básica con un párrafo y una lista.</p>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </div>
</body>
</html>
